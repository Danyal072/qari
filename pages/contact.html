<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- First Section: Title and Breadcrumb -->
    <section class="bg-gray-900 text-white py-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col justify-between items-center">
                <h1 class="text-3xl font-bold">Contact</h1>
                <nav class="text-sm">
                    <a href="#" class="text-gray-400 hover:text-white">Home</a> / 
                    <span>Contact</span>
                </nav>
            </div>
        </div>
    </section>

    <!-- Second Section: Form and Title -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Have A Question</h2>
            <h3 class="text-4xl font-bold text-center text-gray-800 mb-12">Send Message</h3>
            
            <div class="max-w-3xl mx-auto">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Name" class="border border-gray-300 p-4 w-full rounded-lg">
                        <input type="email" placeholder="Email" class="border border-gray-300 p-4 w-full rounded-lg">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="tel" placeholder="Phone (with country code)" class="border border-gray-300 p-4 w-full rounded-lg">
                        <input type="text" placeholder="Subject" class="border border-gray-300 p-4 w-full rounded-lg">
                    </div>
                    <textarea rows="6" placeholder="Message" class="border border-gray-300 p-4 w-full rounded-lg"></textarea>
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 px-8 rounded-lg text-lg font-semibold w-full">
                        Contact Us
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Third Section: Contact Details -->
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Have any Questions...!</h2>
            <h3 class="text-4xl font-bold text-center text-gray-800 mb-12">Contact Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div class="p-8 bg-white rounded-lg shadow-md">
                    <div class="text-yellow-500 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 mx-auto">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26c.4.27.9.27 1.3 0L21 8m-9 10l-7.89-5.26c-.4-.27-.4-.74 0-1.02L12 8m0 0l7.89 5.26c.4.27.4.74 0 1.02L12 18m0-10v10" />
                        </svg>
                    </div>
                    <p class="text-lg font-semibold text-gray-800">Our Contact Number</p>
                    <p class="text-gray-600 mt-2">+44 203 289 9880</p>
                    <p class="text-gray-600">+1 330 597 5880</p>
                </div>

                <div class="p-8 bg-white rounded-lg shadow-md">
                    <div class="text-yellow-500 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 mx-auto">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26c.4.27.9.27 1.3 0L21 8m-9 10l-7.89-5.26c-.4-.27-.4-.74 0-1.02L12 8m0 0l7.89 5.26c.4.27.4.74 0 1.02L12 18m0-10v10" />
                        </svg>
                    </div>
                    <p class="text-lg font-semibold text-gray-800">Our WhatsApp</p>
                    <p class="text-gray-600 mt-2">+44 203 289 9880</p>
                </div>

                <div class="p-8 bg-white rounded-lg shadow-md">
                    <div class="text-yellow-500 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 mx-auto">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26c.4.27.9.27 1.3 0L21 8m-9 10l-7.89-5.26c-.4-.27-.4-.74 0-1.02L12 8m0 0l7.89 5.26c.4.27.4.74 0 1.02L12 18m0-10v10" />
                        </svg>
                    </div>
                    <p class="text-lg font-semibold text-gray-800">Write Some Words</p>
                    <p class="text-gray-600 mt-2">info@quranlearnacademy.com</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
